---
layout: default
---
<article id="post-page">
	<h2>{{ page.title }}</h2>
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div class="content">

		{{ content }}

		<div class="PageNavigation">
			{% if page.previous.url %}
			<a class="prev" href="{{page.previous.url | relative_url}}">&laquo; {{page.previous.title}}</a>
			{% endif %} 
			
			{% if page.next.url %}
			<a class="next" href="{{page.next.url | relative_url}}">{{page.next.title}} &raquo;</a>
			{% endif %}
		</div>

		<br><br>
	</div>
</article>
<div id="disqus_thread"></div>
